name: Build Theme Assets

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: ''
        required: false
        default: ''

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate branch name
        id: branch
        run: |
          if [ -z "${{ github.event.inputs.branch_name }}" ]; then
            BRANCH_NAME="master--assets-regenerated"
          else
            BRANCH_NAME="${{ github.event.inputs.branch_name }}"
          fi
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Creating branch: $BRANCH_NAME"

      - name: Create new branch
        run: |
          # Delete branch if it already exists locally
          git branch -D ${{ steps.branch.outputs.name }} 2>/dev/null || true
          # Create fresh branch from current HEAD (master)
          git checkout -b ${{ steps.branch.outputs.name }}

      - name: Build CSS assets
        run: ./node_modules/.bin/gulp styles

      - name: Build JS assets
        run: ./node_modules/.bin/gulp scripts

      - name: Configure Git
        run: |
          git config user.name "Hasmukh K Mistry"
          git config user.email "hasmukhmistry137@gmail.com"

      - name: Commit changes
        run: |
          git add css/theme.css css/block-editor.css css/*.min.css css/*.min.css.map js/theme.js js/theme.min.js
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_ENV
          else
            git commit -m "Build: Generate theme assets

            - Compiled CSS files (theme.css, block-editor.css)
            - Minified CSS files and source maps
            - Transpiled and bundled JS files

            Generated by GitHub Actions workflow"
            echo "has_changes=true" >> $GITHUB_ENV
          fi

      - name: Push branch
        if: env.has_changes == 'true'
        run: |
          git push -f origin ${{ steps.branch.outputs.name }}

      - name: Summary
        run: |
          echo "## Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.has_changes }}" == "true" ]; then
            echo "âœ… Assets built and committed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Branch created:** \`${{ steps.branch.outputs.name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to the repository" >> $GITHUB_STEP_SUMMARY
            echo "2. Create a Pull Request from \`${{ steps.branch.outputs.name }}\` to \`master\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "[Create Pull Request](https://github.com/${{ github.repository }}/compare/master...${{ steps.branch.outputs.name }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected - assets are already up to date" >> $GITHUB_STEP_SUMMARY
          fi
